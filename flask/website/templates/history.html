{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<html>
    <br>
    <h1 align="center">Hisotry</h1>
    <ul class="list-group list-group-flush" id="urls">
      {% for url in user.urls %}
      <li class="list-group-item">
        {{ url.data }}
        <button type="button" class="close" onClick="deleteUrl({{ url.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
